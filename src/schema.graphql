type Comment {
  id: ID!
  author: String
  body: String
}

input PostCommentInput {
  body: String!
  clientMutationId: String!
}

type PostCommentPayload {
  comment: Comment!
  clientMutationId: String!
}

type Mutation {
  postComment(input: PostCommentInput!): PostCommentPayload
}

type Query {
  comment: Comment
  comments: [Comment]
}

